<!DOCTYPE html>
<html lang="vi" class="bg-gradient-to-br from-blue-50 to-indigo-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Bầu cử Ban Chấp Hành</title>
    <link rel="shortcut icon" href="https://www.bifa.vn/Data/Sites/1/skins/default/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css">
    <script
        src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
        }

        /* Header Styles */
        .header-container {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Search Input Styles */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 6px 10px;
            padding-left: 45px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #1a202c;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }

        /* Card Styles */
        .candidate-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .candidate-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-bottom: 1px solid #e2e8f0;
        }

        .candidate-info {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .candidate-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.75rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .info-icon {
            width: 20px;
            margin-right: 0.75rem;
            color: #4f46e5;
        }

        /* Button Styles */
        .action-button {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }

        .primary-button {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }

        .secondary-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .secondary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        #memberInfoContent {
            white-space: pre-line;
            /* Giữ khoảng trắng và xuống dòng trong văn bản */
            font-size: 1rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            margin: 0 auto;
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 100%;
            /* Giới hạn chiều cao modal */
            overflow-y: auto;
            /* Thêm cuộn dọc */
        }

        /* Optional: Style scrollbar for a better appearance */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
        }

        .close-button {
            font-size: 1.5rem;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            color: #1a202c;
            transform: rotate(90deg);
        }


        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 1rem;
            text-align: center;
        }

        #selectedCandidatesList {
            padding: 0;
            list-style: none;
        }

        #selectedCandidatesList li {
            font-size: 1rem;
            color: #4a5568;
            margin: 0.5rem 0;
            padding: 10px;
            border-radius: 8px;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #selectedCandidatesList li:hover {
            background: #ebf4ff;
        }

        .close-button {
            font-size: 2.5rem;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-button:hover {
            color: #1a202c;
            transform: rotate(90deg);
        }


        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .no-scroll {
            overflow: hidden;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Floating Action Buttons */
        .floating-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 50;
        }

        .floating-button {
            width: 56px;
            height: 56px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .floating-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .candidate-card {
                margin-bottom: 1rem;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .floating-actions {
                bottom: 1rem;
                right: 1rem;
            }

            .floating-button {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div id="fui-toast"></div>

    <!-- Floating Action Buttons -->
    <div class="floating-actions">
        <button id="confirmVoteButton" class="floating-button">
            <i class="fas fa-paper-plane"></i>
        </button>
        <button id="selectedCountButton" class="floating-button">
            <span id="selectedCountText" class="text-sm font-medium">0</span>
        </button>
        <button id="refreshButton" class="floating-button">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="header-container sticky top-0 z-40 mb-8 rounded-xl p-6">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <img src="https://www.bifa.vn/Data/Sites/1/skins/default/favicon.ico" alt="Logo" class="h-10 w-10">
                    <h1 class="text-2xl font-bold text-gray-900">Ban chấp hành</h1>
                </div>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm ứng viên...">
                </div>
            </div>
        </div>

        <!-- Card Grid -->
        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>
    </main>

    <!-- Selected Candidates Modal -->
    <div id="selectedCandidatesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ứng cử viên đã chọn</h2>
                <span class="close-button">&times;</span>
            </div>
            <ul id="selectedCandidatesList" class="space-y-2"></ul>
        </div>
    </div>

    <!-- Vote Modal -->
    <div id="voteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Xác nhận bầu cử</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="p-4">
                <div class="mb-4">
                    <label for="voterIdInput" class="block text-sm font-medium text-gray-700 mb-2">
                        ID Cử tri
                    </label>
                    <input type="text" id="voterIdInput" class="search-input" placeholder="Nhập ID cử tri của bạn">
                </div>
                <button id="submitVoteButton" class="action-button primary-button w-full">
                    <i class="fas fa-check mr-2"></i>Xác nhận bầu cử
                </button>
            </div>
        </div>
    </div>

    <!-- Member Info Modal -->
    <div id="memberInfoModal" class="modal">
        <div class="modal-content w-full max-w-2xl">
            <div class="modal-header">
                <h2 class="modal-title">Thông tin chi tiết</h2>
                <span class="close-button">&times;</span>
            </div>
            <div id="memberInfoContent" class="p-4"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        function createCandidateCard(candidate) {
            return `
                <div class="candidate-card">
                    <img src="${candidate['Hình ảnh']}" 
                         alt="${candidate['Họ Và Tên']}" 
                         class="candidate-image">
                    <div class="candidate-info">
                        <h2 class="candidate-name">${candidate['Họ Và Tên']}</h2>
                        <div class="info-item">
                            <i class="fas fa-id-card info-icon"></i>
                            <span>ID UCV: ${candidate.IDUCV}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-building info-icon"></i>
                            <span>DN: ${candidate['Tên doanh nghiệp']}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user-tie info-icon"></i>
                            <span>Chức vụ DN: ${candidate['Chức vụ trong DN']}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-briefcase info-icon"></i>
                            <span>Chức vụ BIFA: ${candidate['Chức vụ trong BIFA']}</span>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t border-gray-100">
                        <div class="grid grid-cols-2 gap-3">
                            <button class="select-btn action-button primary-button" data-id="${candidate.IDUCV}">
                                Chọn
                            </button>
                            <button class="view-info-btn action-button secondary-button">
                                <i class="fas fa-info-circle mr-1"></i>Chi tiết
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // Constants and Variables
        const appId = 'd457dee0-9328-402a-af94-cd3358dbad1c';
        const accessKey = 'V2-MHoFx-64XnM-FJO7E-521rK-jB06n-cU7bN-oq6bW-KNMRV';
        const region = 'www';
        const MIN_VOTES = 5;
        const MAX_VOTES = 27;

        let allCandidates = [];
        let selectedCandidates = [];
        let currentFilteredCandidates = [];
        let isLoading = false;
        let dataCache = null;
        let lastLoadTime = 0;
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        // Loading Management
        function showLoading() {
            $('#loadingOverlay').css('display', 'flex'); // Chỉ hiện overlay mà không dùng hiệu ứng
            isLoading = true;
        }

        function hideLoading() {
            $('#loadingOverlay').css('display', 'none'); // Tắt overlay không cần hiệu ứng
            isLoading = false;
        }

        // API Functions
        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            });
        }

        // Data Management
        async function loadData(forceReload = false) {
            const now = Date.now();

            if (!forceReload && dataCache && (now - lastLoadTime < CACHE_DURATION)) {
                processCandidatesAndVotes(dataCache.candidates, dataCache.votes);
                return;
            }

            if (isLoading) return;

            showLoading();

            try {
                const [candidates, votes] = await Promise.all([
                    apiRequest('UngCuVien', 'Find', {
                        Properties: {
                            Selector: 'Filter(UngCuVien, [Trạng thái]="Đã duyệt")'
                        }
                    }),
                    apiRequest('PhieuBau', 'Find', {
                        Properties: {
                            Selector: 'Filter(PhieuBau, true)'
                        }
                    })
                ]);

                if (!candidates || candidates.length === 0) {
                    FuiToast.error('Không có dữ liệu ứng cử viên');
                    return;
                }

                dataCache = { candidates, votes };
                lastLoadTime = now;
                processCandidatesAndVotes(candidates, votes);

            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                FuiToast.error('Không thể tải danh sách ứng cử viên: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function processCandidatesAndVotes(candidates, votes) {
            const voteCount = votes.reduce((acc, vote) => {
                acc[vote.IDUCV] = (acc[vote.IDUCV] || 0) + 1;
                return acc;
            }, {});

            allCandidates = candidates.map(candidate => ({
                ...candidate,
                votes: voteCount[candidate.IDUCV] || 0
            }));

            currentFilteredCandidates = [...allCandidates];
            updateCandidatesDisplay();
        }

        // UI Updates
        function updateCandidatesDisplay() {
            const cardContainer = $('#cardContainer');
            cardContainer.empty();

            currentFilteredCandidates.forEach(candidate => {
                const cardElement = $(createCandidateCard(candidate));
                cardContainer.append(cardElement);
            });

            updateUIWithSelectedCandidates();
        }


        function updateUIWithSelectedCandidates() {
            $('.select-btn').each(function () {
                const candidateId = $(this).data('id');
                if (selectedCandidates.includes(candidateId)) {
                    $(this).html('<i class="fas fa-check mr-1"></i>Đã chọn')
                        .removeClass('primary-button')
                        .addClass('secondary-button');
                } else {
                    $(this).html('Chọn')
                        .addClass('primary-button')
                        .removeClass('secondary-button');
                }
            });

            updateSelectedCount();
            updateConfirmButton();
        }

        function updateSelectedCount() {
            $('#selectedCountText').text(selectedCandidates.length);
        }

        function updateConfirmButton() {
            const confirmButton = $('#confirmVoteButton');
            const isValidCount = selectedCandidates.length >= MIN_VOTES &&
                selectedCandidates.length <= MAX_VOTES;

            confirmButton.toggle(isValidCount);
        }

        // Voting Process
        function handleVoteSubmission() {
            const voterId = $('#voterIdInput').val();
            if (!voterId) {
                FuiToast.info('Vui lòng nhập mã ID cử tri');
                return;
            }

            showLoading();
            submitVote(voterId);
        }

        function updateSelectedCandidatesList() {
            const list = $('#selectedCandidatesList');
            list.empty();

            selectedCandidates.forEach(id => {
                const candidate = allCandidates.find(c => c.IDUCV === id);
                if (candidate) {
                    list.append(`<li class="text-gray-800">${candidate['Họ Và Tên']} - Công ty: ${candidate['Tên doanh nghiệp']}</li>`);
                }
            });
        }

        async function submitVote(voterId) {
            try {
                const voters = await apiRequest('CuTri', 'Find', {
                    Properties: {
                        Selector: `Filter(CuTri, [IDCT] = "${voterId}")`
                    }
                });

                if (!voters || voters.length === 0) {
                    FuiToast.error('Mã ID cử tri không hợp lệ');
                    return;
                }

                const voter = voters[0];
                if (voter['Tình trạng cử tri'] !== 'Hợp lệ') {
                    FuiToast.error('Bạn không đủ điều kiện để bầu cử');
                    return;
                }
                if (voter['Trạng Thái PB Ban Chấp Hành'] === 'Đã bầu cử') {
                    FuiToast.error('Bạn đã bầu cử rồi');
                    return;
                }

                const votes = selectedCandidates.map(candidateId => ({
                    IDCT: voterId,
                    IDUCV: candidateId
                }));

                await apiRequest('PhieuBau', 'Add', { Rows: votes });
                await apiRequest('CuTri', 'Edit', {
                    Rows: [{
                        IDCT: voterId,
                        'Trạng Thái PB Ban Chấp Hành': 'Đã bầu cử'
                    }]
                });

                FuiToast.success('Bầu cử thành công!');
                resetVotingState();

            } catch (error) {
                console.error('Lỗi trong quá trình bầu cử:', error);
                FuiToast.error('Có lỗi xảy ra: ' + error.message);
            } finally {
                hideLoading();
                $('#voteModal').hide();
            }
        }

        function resetVotingState() {
            selectedCandidates = [];
            $('#voterIdInput').val('');
            updateUIWithSelectedCandidates();

            setTimeout(() => {
                dataCache = null;
                loadData(true);
            }, 1000);
        }

        // Event Handlers
        function setupEventListeners() {
            // Search functionality
            const handleSearch = debounce(() => {
                const searchTerm = $('#searchInput').val().toLowerCase();
                currentFilteredCandidates = allCandidates.filter(candidate =>
                    candidate['Họ Và Tên'].toLowerCase().includes(searchTerm) ||
                    candidate.IDUCV.toLowerCase().includes(searchTerm) ||
                    candidate['Tên doanh nghiệp'].toLowerCase().includes(searchTerm)
                );
                updateCandidatesDisplay();
            }, 300);

            $('#searchInput').on('input', handleSearch);

            // Button clicks
            $(document).on('click', '.select-btn', function () {
                const candidateId = $(this).data('id');
                if (selectedCandidates.includes(candidateId)) {
                    selectedCandidates = selectedCandidates.filter(id => id !== candidateId);
                } else {
                    if (selectedCandidates.length >= MAX_VOTES) {
                        FuiToast.info(`Bạn chỉ được chọn tối đa ${MAX_VOTES} ứng cử viên`);
                        return;
                    }
                    selectedCandidates.push(candidateId);
                }
                updateUIWithSelectedCandidates();
            });

            function showModal(modalId) {
                // Hiển thị modal và ngăn cuộn ở màn hình chính
                $(modalId).show();
                $('body').addClass('no-scroll');  // Thêm lớp no-scroll vào body
            }

            function hideModal(modalId) {
                // Ẩn modal và cho phép cuộn lại
                $(modalId).hide();
                $('body').removeClass('no-scroll'); // Xóa lớp no-scroll khỏi body
            }

            // Modal handling
            $('.modal').on('click', function (e) {
                if (e.target === this) {
                    hideModal(this);
                }
            });

            $('.close-button').on('click', function () {
                hideModal($(this).closest('.modal'));
            });

            // Floating action buttons
            $('#confirmVoteButton').on('click', () => showModal('#voteModal'));
            $('#refreshButton').on('click', () => loadData(true));
            $('#submitVoteButton').on('click', handleVoteSubmission);
            $('#selectedCountButton').on('click', function () {
                updateSelectedCandidatesList();
                showModal('#selectedCandidatesModal');
            });

            // View candidate info
            $(document).on('click', '.view-info-btn', function () {
                const card = $(this).closest('.candidate-card');
                const candidateId = card.find('.select-btn').data('id');
                const candidate = allCandidates.find(c => c.IDUCV === candidateId);

                if (candidate) {
                    showCandidateInfo(candidate);
                }
            });
        }

        function showCandidateInfo(candidate) {
            const content = `
                <div class="space-y-6">
                    <div class="text-center">
                        <img src="${candidate['Hình ảnh']}" 
                             alt="${candidate['Họ Và Tên']}" 
                             class="w-48 rounded-full mx-auto object-cover mb-4">
                        <h3 class="text-2xl font-bold text-gray-900">${candidate['Họ Và Tên']}</h3>
                        <p class="text-gray-500">${candidate['Chức vụ trong DN']}</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="info-item">
                            <strong class="text-gray-700">ID UCV:</strong>
                            <span>${candidate.IDUCV}</span>
                        </div>
                        <div class="info-item">
                            <strong class="text-gray-700">Doanh nghiệp:</strong>
                            <span>${candidate['Tên doanh nghiệp']}</span>
                        </div>
                        <div class="info-item">
                            <strong class="text-gray-700">Chức vụ BIFA:</strong>
                            <span>${candidate['Chức vụ trong BIFA']}</span>
                        </div>
                        <div class="info-item">
                            <strong class="text-gray-700">Ngành nghề:</strong>
                            <span>${candidate['Ngành nghề kinh doanh']}</span>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div>
                            <h4 class="font-semibold text-gray-900">Tiểu sử công tác</h4>
                            <p class="text-gray-700">${candidate['Tiểu sử công tác']}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-900">Giới thiệu bản thân</h4>
                            <p class="text-gray-700">${candidate['Thông tin giới thiệu bản thân'] || 'Không có thông tin'}</p>
                        </div>
                    </div>
                </div>
            `;

            $('#memberInfoContent').html(content);
            $('#memberInfoModal').show();

        }

        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Keyboard Events
        function setupKeyboardEvents() {
            $(document).on('keydown', function (e) {
                // Close modals on ESC
                if (e.key === 'Escape') {
                    $('.modal').hide();
                }

                // Submit search on Enter
                if (e.key === 'Enter' && document.activeElement === $('#searchInput')[0]) {
                    e.preventDefault();
                    const searchTerm = $('#searchInput').val().toLowerCase();
                    currentFilteredCandidates = allCandidates.filter(candidate =>
                        candidate['Họ Và Tên'].toLowerCase().includes(searchTerm) ||
                        candidate.IDUCV.toLowerCase().includes(searchTerm) ||
                        candidate['Tên doanh nghiệp'].toLowerCase().includes(searchTerm)
                    );
                    updateCandidatesDisplay();
                }
            });
        }

        // Animation Functions
        function setupAnimations() {
            // Button hover animations
            $('.action-button, .floating-button').on('mouseenter', function () {
                anime({
                    targets: this,
                    scale: 1.05,
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            }).on('mouseleave', function () {
                anime({
                    targets: this,
                    scale: 1,
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });

            // Card hover animations
            $('.candidate-card').on('mouseenter', function () {
                anime({
                    targets: this,
                    translateY: -8,
                    boxShadow: '0 15px 30px rgba(0, 0, 0, 0.1)',
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            }).on('mouseleave', function () {
                anime({
                    targets: this,
                    translateY: 0,
                    boxShadow: '0 10px 20px rgba(0, 0, 0, 0.05)',
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            });
        }

        // Error Handling
        function setupErrorHandling() {
            $(document).ajaxError(function (event, jqxhr, settings, thrownError) {
                hideLoading();
                console.error('Ajax error:', thrownError);
                FuiToast.error('Có lỗi xảy ra, vui lòng thử lại sau');
            });

            window.onerror = function (msg, url, line, col, error) {
                console.error('Global error:', error);
                FuiToast.error('Có lỗi xảy ra trong ứng dụng');
                return false;
            };
        }

        // Initialize Application
        $(document).ready(function () {
            setupEventListeners();
            setupKeyboardEvents();
            setupErrorHandling();
            loadData();

            // Initialize tooltips and other UI enhancements
            setupAnimations();

            // Handle page visibility changes
            document.addEventListener('visibilitychange', function () {
                if (!document.hidden && lastLoadTime && (Date.now() - lastLoadTime > CACHE_DURATION)) {
                    loadData(true);
                }
            });

            // Handle network status
            window.addEventListener('online', function () {
                FuiToast.success('Đã kết nối lại internet');
                loadData(true);
            });

            window.addEventListener('offline', function () {
                FuiToast.error('Mất kết nối internet');
            });

            // Handle page resize
            let resizeTimeout;
            window.addEventListener('resize', function () {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function () {
                    updateCandidatesDisplay();
                }, 250);
            });

            // Show initial loading state
            showLoading();
        });
    </script>
</body>

</html>
