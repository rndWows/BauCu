    <style>

        /* Header Styles */

            position: absolute;

        }

        /* Card Styles */
        .candidate-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;

            flex-direction: column;

        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .candidate-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-bottom: 1px solid #e2e8f0;
        }

        .candidate-info {
            padding: 1.5rem;
            flex-grow: 1;
        }

            font-size: 1.25rem;

        .info-item {
            display: flex;

        #selectedCandidatesList {

        #selectedCandidatesList li {

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;

        @keyframes spin {

        /* Floating Action Buttons */
        .floating-actions {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function createCandidateCard(candidate) {
            return `
                <div class="candidate-card">
                    <img src="${candidate['Hình ảnh']}" 
                         alt="${candidate['Họ Và Tên']}" 
                         class="candidate-image">
                    <div class="candidate-info">
                        <h2 class="candidate-name">${candidate['Họ Và Tên']}</h2>
                        <div class="info-item">
                            <i class="fas fa-building info-icon"></i>
                            <span>${candidate['Tên doanh nghiệp']}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar-alt info-icon"></i>
                            <span>Năm sinh: ${candidate['Ngày Sinh']}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user-tie info-icon"></i>
                            <span>Chức vụ: ${candidate['Chức vụ trong DN']}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-briefcase info-icon"></i>
                            <span>Chức vụ BIFA: ${candidate['Chức vụ trong BIFA']}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-store info-icon"></i>
                            <span>Ngành nghề: ${candidate['Ngành nghề kinh doanh']}</span>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t border-gray-100">
                        <div class="grid grid-cols-2 gap-3">
                            <button class="select-btn action-button red-button" data-id="${candidate.IDUCV}">
                                Chọn
                            </button>
                            <button class="view-info-btn action-button secondary-button">
                                <i class="fas fa-info-circle mr-1"></i>Xem thêm
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // Constants and Variables
        const appId = 'd457dee0-9328-402a-af94-cd3358dbad1c';
        const accessKey = 'V2-MHoFx-64XnM-FJO7E-521rK-jB06n-cU7bN-oq6bW-KNMRV';
        const region = 'www';
        const MIN_VOTES = 2;
        const MAX_VOTES = 3;

        let allCandidates = [];
        let selectedCandidates = [];
        let currentFilteredCandidates = [];
        let isLoading = false;
        let dataCache = null;

        // Loading Management
        function showLoading() {
            $('#loadingOverlay').css('display', 'flex'); // Chỉ hiện overlay mà không dùng hiệu ứng
            isLoading = true;
        }

        function hideLoading() {
            $('#loadingOverlay').css('display', 'none'); // Tắt overlay không cần hiệu ứng
            isLoading = false;
        }

        // API Functions
        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            });
        }

        // Data Management
        // API Functions
        async function loadData() {
            if (isLoading) return;

            showLoading();

            try {
                const voterId = getVoterIdFromUrl(); // Lấy ID cử tri từ URL hoặc một nguồn khác

                // Lấy tất cả các bản ghi bỏ phiếu của cử tri hiện tại từ bảng PhieuBau
                const votes = await apiRequest('PhieuBau', 'Find', {
                    Properties: {
                        Selector: `Filter(PhieuBau, [IDCT] = "${voterId}")`
                    }
                });

                // Lấy danh sách IDUCV đã bầu
                const votedIDs = votes.map(vote => vote.IDUCV);

                // Lấy danh sách ứng cử viên
                const candidates = await apiRequest('UngCuVien', 'Find', {
                    Properties: {
                        Selector: 'Filter(UngCuVien, [Trạng thái]="Đã duyệt")'
                    }
                });

                if (!candidates || candidates.length === 0) {
                    FuiToast.error('Không có dữ liệu ứng cử viên');
                    return;
                }

                // Lọc bỏ các ứng viên đã được bầu
                const filteredCandidates = candidates.filter(candidate => !votedIDs.includes(candidate.IDUCV));

                processCandidatesAndVotes(filteredCandidates, votes);

            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                FuiToast.error('Không thể tải danh sách ứng cử viên: ' + error.message);
            } finally {
                hideLoading();
            }
        }



        function processCandidatesAndVotes(candidates, votes) {
            const voteCount = votes.reduce((acc, vote) => {
                acc[vote.IDUCV] = (acc[vote.IDUCV] || 0) + 1;
                return acc;
            }, {});

            allCandidates = candidates.map(candidate => ({
                ...candidate,
                votes: voteCount[candidate.IDUCV] || 0
            }));

            shuffleArray(allCandidates);
            currentFilteredCandidates = [...allCandidates];
            updateCandidatesDisplay();
        }

        // UI Updates
        function updateCandidatesDisplay() {
            const cardContainer = $('#cardContainer');
            cardContainer.empty();

            currentFilteredCandidates.forEach(candidate => {
                const cardElement = $(createCandidateCard(candidate));
                cardContainer.append(cardElement);
            });

            updateUIWithSelectedCandidates();
        }


        function updateUIWithSelectedCandidates() {
            $('.select-btn').each(function () {
                const candidateId = $(this).data('id');
                if (selectedCandidates.includes(candidateId)) {
                    $(this).html('<i class="fas fa-check mr-1"></i>Đã chọn')
                        .removeClass('red-button')
                        .addClass('green-button');  // Use 'green-button' for selected
                } else {
                    $(this).html('Chọn')
                        .addClass('red-button')
                        .removeClass('green-button');  // Use 'red-button' for unselected
                }
            });

            updateSelectedCount();
            updateConfirmButton();
        }

        function updateSelectedCount() {
            $('#selectedCountText').text(selectedCandidates.length);
        }

        function updateConfirmButton() {
            const confirmButton = $('#confirmVoteButton');
            const isValidCount = selectedCandidates.length >= MIN_VOTES &&
                selectedCandidates.length <= MAX_VOTES;

            confirmButton.toggle(isValidCount);
        }

        // Thêm hàm để lấy IDCT từ URL
        function getVoterIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('idct');
        }

        // Sửa đổi hàm handleVoteSubmission
        function handleVoteSubmission() {
            const voterId = getVoterIdFromUrl();

            if (!voterId) {
                FuiToast.error('Không tìm thấy ID cử tri trong URL');
                return;
            }

            // const now = new Date();
            // const currentHour = now.getHours();
            // const currentMinutes = now.getMinutes();

            // // Check if the current time is between 15:00 and 15:30
            // if (currentHour !== 13 || currentMinutes < 0 || currentMinutes >= 300) {
            //     FuiToast.error('Chỉ có thể bầu cử từ 15h đến 15h30.');
            //     return;
            // }

            showLoading();
            submitVote(voterId);
        }

        function updateSelectedCandidatesList() {
            const list = $('#selectedCandidatesList');
            list.empty();

            selectedCandidates.forEach(id => {
                const candidate = allCandidates.find(c => c.IDUCV === id);
                if (candidate) {
                    const listItem = `
                <li class="flex items-center space-x-4 p-3 rounded-lg bg-white shadow-sm hover:bg-gray-50 transition-colors">
                    <!-- Ảnh ứng cử viên -->
                    <img src="${candidate['Hình ảnh']}" 
                         alt="${candidate['Họ Và Tên']}" 
                         class="w-12 h-12 rounded-full object-cover border border-gray-200">
                    
                    <!-- Thông tin ứng cử viên -->
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-semibold text-gray-900 truncate">
                            ${candidate['Họ Và Tên']}
                        </h4>
                        <div class="flex flex-col text-xs text-gray-500">
                            <span class="truncate">${candidate['Tên doanh nghiệp']}</span>
                            <span class="truncate">Chức vụ: ${candidate['Chức vụ trong DN']}</span>
                        </div>
                    </div>

                    <!-- Nút bỏ chọn -->
                    <button 
                        class="remove-candidate-btn p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-full transition-colors"
                        data-id="${candidate.IDUCV}"
                        title="Bỏ chọn ứng cử viên"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </li>`;
                    list.append(listItem);
                }
            });

            // Thêm xử lý sự kiện cho nút bỏ chọn
            $('.remove-candidate-btn').on('click', function () {
                const candidateId = $(this).data('id');
                const candidate = allCandidates.find(c => c.IDUCV === candidateId);

                // Xóa khỏi danh sách đã chọn
                selectedCandidates = selectedCandidates.filter(id => id !== candidateId);

                // Cập nhật giao diện
                updateUIWithSelectedCandidates();
                updateSelectedCandidatesList();

                // Hiển thị thông báo
                FuiToast.info(`Đã bỏ chọn ứng cử viên ${candidate['Họ Và Tên']}`);
            });

            // Hiển thị thông báo khi chưa có ứng cử viên được chọn
            if (selectedCandidates.length === 0) {
                list.append(`
            <li class="text-center py-8 text-gray-500">
                <i class="fas fa-users mb-2 text-2xl"></i>
                <p class="mb-2">Chưa có ứng cử viên nào được chọn</p>
                <p class="text-sm">Vui lòng chọn tối thiểu ${MIN_VOTES} ứng cử viên để tiến hành bầu cử</p>
            </li>
        `);
            } else {
                // Hiển thị số lượng đã chọn
                list.prepend(`
            <li class="text-center py-3 bg-gray-50 rounded-lg mb-3">
                <div class="text-sm font-medium text-gray-700">
                    Đã chọn ${selectedCandidates.length} / ${MAX_VOTES} ứng cử viên
                </div>
                <div class="text-xs text-gray-500 mt-1">
                    ${selectedCandidates.length < MIN_VOTES
                        ? `Cần chọn thêm ${MIN_VOTES - selectedCandidates.length} ứng cử viên nữa`
                        : 'Đã đủ số lượng tối thiểu để bầu cử'}
                </div>
            </li>
        `);
            }

            // Thêm hướng dẫn nếu số lượng gần đạt tối đa
            if (selectedCandidates.length >= MAX_VOTES - 5 && selectedCandidates.length < MAX_VOTES) {
                list.append(`
            <li class="text-center py-2 text-xs text-orange-500 bg-orange-50 rounded-lg mt-3">
                <i class="fas fa-info-circle mr-1"></i>
                Bạn còn có thể chọn thêm ${MAX_VOTES - selectedCandidates.length} ứng cử viên
            </li>
        `);
            }
        }

        async function submitVote(voterId) {
            try {
                const voters = await apiRequest('CuTri', 'Find', {
                    Properties: {
                        Selector: `Filter(CuTri, [IDCT] = "${voterId}")`
                    }
                });

                if (!voters || voters.length === 0) {
                    FuiToast.error('Mã ID cử tri không hợp lệ');
                    return;
                }

                const voter = voters[0];
                if (voter['Tình trạng cử tri'] !== 'Hợp lệ') {
                    FuiToast.error('Bạn không đủ điều kiện để bầu cử');
                    return;
                }
                if (voter['Trạng Thái PB Ban Kiểm Tra'] === 'Đã bầu cử') {
                    FuiToast.error('Bạn đã bầu cử rồi');
                    return;
                }

                const votes = selectedCandidates.map(candidateId => ({
                    IDCT: voterId,
                    IDUCV: candidateId
                }));

                await apiRequest('PhieuBau_Bankiemtra', 'Add', { Rows: votes });
                await apiRequest('CuTri', 'Edit', {
                    Rows: [{
                        IDCT: voterId,
                        'Trạng Thái PB Ban Kiểm Tra': 'Đã bầu cử'
                    }]
                });

                FuiToast.success('Bầu cử thành công!');
                $('#successModal').show();
                resetVotingState();

            } catch (error) {
                console.error('Lỗi trong quá trình bầu cử:', error);
                FuiToast.error('Có lỗi xảy ra: ' + error.message);
            } finally {
                hideLoading();
                $('#voteModal').hide();
            }
        }

        function resetVotingState() {
            selectedCandidates = [];
            $('#voterIdInput').val('');
            updateUIWithSelectedCandidates();

            setTimeout(() => {
                dataCache = null;
                loadData(true);
            }, 1000);
        }

        // Event Handlers
        function setupEventListeners() {
            // Search functionality
            const handleSearch = debounce(() => {
                const searchTerm = $('#searchInput').val().toLowerCase();
                currentFilteredCandidates = allCandidates.filter(candidate =>
                    candidate['Họ Và Tên'].toLowerCase().includes(searchTerm) ||
                    candidate.IDUCV.toLowerCase().includes(searchTerm) ||
                    candidate['Tên doanh nghiệp'].toLowerCase().includes(searchTerm)
                );
                updateCandidatesDisplay();
            }, 300);

            $('#searchInput').on('input', handleSearch);

            // Button clicks
            // Main Selection Button Logic
            $(document).on('click', '.select-btn', function () {
                const candidateId = $(this).data('id');
                const candidate = allCandidates.find(c => c.IDUCV === candidateId);

                if (selectedCandidates.includes(candidateId)) {
                    // Deselect the candidate
                    selectedCandidates = selectedCandidates.filter(id => id !== candidateId);
                    FuiToast.info(`${candidate['Họ Và Tên']} đã được bỏ chọn`);
                    $(this).html('Chọn')
                        .addClass('red-button')
                        .removeClass('green-button');  // Red when unselected
                } else {
                    // Check if the maximum selection limit is reached
                    if (selectedCandidates.length >= MAX_VOTES) {
                        FuiToast.info(`Bạn chỉ được chọn tối đa ${MAX_VOTES} ứng cử viên`);
                        return;
                    }

                    // Select the candidate
                    selectedCandidates.push(candidateId);
                    FuiToast.success(`${candidate['Họ Và Tên']} đã được chọn`);
                    $(this).html('<i class="fas fa-check mr-1"></i>Đã chọn')
                        .removeClass('red-button')
                        .addClass('green-button');  // Green when selected
                }

                updateSelectedCount();
                updateConfirmButton();
            });

            function showModal(modalId) {
                // Hiển thị modal và ngăn cuộn ở màn hình chính
                $(modalId).show();
                $('body').addClass('no-scroll');  // Thêm lớp no-scroll vào body
            }

            function hideModal(modalId) {
                // Ẩn modal và cho phép cuộn lại
                $(modalId).hide();
                $('body').removeClass('no-scroll'); // Xóa lớp no-scroll khỏi body
            }

            // Modal handling
            $('.modal').on('click', function (e) {
                if (e.target === this) {
                    hideModal(this);
                }
            });

            $('.close-button').on('click', function () {
                hideModal($(this).closest('.modal'));
            });

            // Floating action buttons
            $('#confirmVoteButton').on('click', function () {
                const voterId = getVoterIdFromUrl();
                if (!voterId) {
                    FuiToast.error('Không tìm thấy ID cử tri trong URL');
                    return;
                }
                $('#currentVoterId').text(voterId);
                $('#selectedCount').text(selectedCandidates.length);
                showModal('#voteModal');
            });
            $('#refreshButton').on('click', () => loadData());
            $('#submitVoteButton').on('click', handleVoteSubmission);
            $('#selectedCountButton').on('click', function () {
                updateSelectedCandidatesList();
                showModal('#selectedCandidatesModal');
            });

            // View candidate info
            $(document).on('click', '.view-info-btn', function () {
                const card = $(this).closest('.candidate-card');
                const candidateId = card.find('.select-btn').data('id');
                const candidate = allCandidates.find(c => c.IDUCV === candidateId);

                if (candidate) {
                    showCandidateInfo(candidate);
                }
            });

            // Close modal and redirect to homepage on button click
            $('#returnHomeButton').on('click', function () {
                window.location.href = "https://rndwows.github.io/BauCu/giaodien.html";
            });

            // Close success modal on clicking the close button
            $('#successModal .close-button').on('click', function () {
                $('#successModal').hide();
            });
        }

        function showCandidateInfo(candidate) {
            const isSelected = selectedCandidates.includes(candidate.IDUCV);
            const selectButtonText = isSelected ? 'Đã chọn' : 'Chọn';

            const content = `
        <div class="space-y-6">
            <div class="text-center">
                <img src="${candidate['Hình ảnh']}" 
                     alt="${candidate['Họ Và Tên']}" 
                     class="w-48 rounded-full mx-auto object-cover mb-4">
                <h3 class="text-2xl font-bold text-gray-900">${candidate['Họ Và Tên']}</h3>
                <p class="text-gray-500">${candidate['Chức vụ trong DN']}</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="info-item">
                    <strong class="text-gray-700">ID UCV:</strong>
                    <span>${candidate.IDUCV}</span>
                </div>
                <div class="info-item">
                    <strong class="text-gray-700">Doanh nghiệp:</strong>
                    <span>${candidate['Tên doanh nghiệp']}</span>
                </div>
                <div class="info-item">
                    <strong class="text-gray-700">Chức vụ BIFA:</strong>
                    <span>${candidate['Chức vụ trong BIFA']}</span>
                </div>
                <div class="info-item">
                    <strong class="text-gray-700">Ngành nghề:</strong>
                    <span>${candidate['Ngành nghề kinh doanh']}</span>
                </div>
            </div>
            <div class="space-y-3">
                <div>
                    <h4 class="font-semibold text-gray-900">Tiểu sử công tác</h4>
                    <p class="text-gray-700 khoangtrang">${candidate['Tiểu sử công tác']}</p>
                </div>
            </div>
            <!-- Select and Back Buttons -->
            <div class="flex justify-between mt-6">
                <button id="selectCandidateButton" class="action-button red-button w-1/2 mr-2">${selectButtonText}</button>
                <button id="backButton" class="action-button secondary-button w-1/2 ml-2">Quay lại</button>
            </div>
        </div>
    `;

            $('#memberInfoContent').html(content);
            $('#memberInfoModal').show();

            // Select Button Logic
            $('#selectCandidateButton').on('click', function () {
                if (isSelected) {
                    selectedCandidates = selectedCandidates.filter(id => id !== candidate.IDUCV);
                    FuiToast.info(`${candidate['Họ Và Tên']} đã được bỏ chọn`);
                } else {
                    if (selectedCandidates.length >= MAX_VOTES) {
                        FuiToast.info(`Bạn chỉ được chọn tối đa ${MAX_VOTES} ứng cử viên`);
                        return;
                    }
                    selectedCandidates.push(candidate.IDUCV);
                    FuiToast.success(`${candidate['Họ Và Tên']} đã được chọn`);
                }
                updateUIWithSelectedCandidates();
                $('#memberInfoModal').hide();
            });

            // Back Button Logic
            $('#backButton').on('click', function () {
                $('#memberInfoModal').hide();
            });
        }

        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Keyboard Events
        function setupKeyboardEvents() {
            $(document).on('keydown', function (e) {
                // Close modals on ESC
                if (e.key === 'Escape') {
                    $('.modal').hide();
                }

                // Submit search on Enter
                if (e.key === 'Enter' && document.activeElement === $('#searchInput')[0]) {
                    e.preventDefault();
                    const searchTerm = $('#searchInput').val().toLowerCase();
                    currentFilteredCandidates = allCandidates.filter(candidate =>
                        candidate['Họ Và Tên'].toLowerCase().includes(searchTerm) ||
                        candidate.IDUCV.toLowerCase().includes(searchTerm) ||
                        candidate['Tên doanh nghiệp'].toLowerCase().includes(searchTerm)
                    );
                    updateCandidatesDisplay();
                }
            });
        }

        // Animation Functions
        function setupAnimations() {
            // Button hover animations
            $('.action-button, .floating-button').on('mouseenter', function () {
                anime({
                    targets: this,
                    scale: 1.05,
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            }).on('mouseleave', function () {
                anime({
                    targets: this,
                    scale: 1,
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });

            // Card hover animations
            $('.candidate-card').on('mouseenter', function () {
                anime({
                    targets: this,
                    translateY: -8,
                    boxShadow: '0 15px 30px rgba(0, 0, 0, 0.1)',
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            }).on('mouseleave', function () {
                anime({
                    targets: this,
                    translateY: 0,
                    boxShadow: '0 10px 20px rgba(0, 0, 0, 0.05)',
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            });
        }

        // Error Handling
        function setupErrorHandling() {
            $(document).ajaxError(function (event, jqxhr, settings, thrownError) {
                hideLoading();
                console.error('Ajax error:', thrownError);
                FuiToast.error('Có lỗi xảy ra, vui lòng thử lại sau');
            });

            window.onerror = function (msg, url, line, col, error) {
                console.error('Global error:', error);
                FuiToast.error('Có lỗi xảy ra trong ứng dụng');
                return false;
            };
        }

        // Initialize Application
        $(document).ready(function () {
            const voterId = getVoterIdFromUrl();
            if (!voterId) {
                FuiToast.error('Không tìm thấy ID cử tri trong URL');
            }
            setupEventListeners();
            setupKeyboardEvents();
            setupErrorHandling();
            loadData();

            // Initialize tooltips and other UI enhancements
            setupAnimations();

            window.addEventListener('offline', function () {
                FuiToast.error('Mất kết nối internet');
            });

            // Handle page resize
            let resizeTimeout;
            window.addEventListener('resize', function () {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function () {
                    updateCandidatesDisplay();
                }, 250);
            });

            // Show initial loading state
            showLoading();
        });
    </script>
</body>
